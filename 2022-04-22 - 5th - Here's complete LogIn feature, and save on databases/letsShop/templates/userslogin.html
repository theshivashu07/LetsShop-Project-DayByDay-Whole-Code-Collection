


{% extends "MASTER.html" %}


{% block titlecontent %}
Contact
{% endblock %}


{% block childcontent %}



    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container" style="height: 250px">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Log In</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

    <!-- ***** Contact Area Starts ***** -->
    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-heading">
                        <h2>LogIn Form</h2>
                        <br>
                        {{message | safe }}
                    </div>
                    <form action="{% url 'userslogin' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-lg-12">
                            <fieldset>
                              <input name="username" type="text" id="username" placeholder="Enter your Email or Mobile Number" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-12" style="height: 10px;"></div>
                          <div class="col-lg-12">
                            <fieldset>
                              <input name="password" type="password" id="password" placeholder="Enter your Password" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-12" style="height: 15px;"></div>
                          <div class="col-lg-3">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button" style="width: 135px;"><i class="fa fa-paper-plane"></i></button>
                            </fieldset>
                          </div>
                            <div class="col-lg-6 right-content">
                                <div class="col-lg-6" style="height: 10px;"></div>
                                <a href="#" style="align-items:right;">Forgot Password</a>
                            </div>
                          </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Contact Area Ends ***** -->



{% endblock %}
