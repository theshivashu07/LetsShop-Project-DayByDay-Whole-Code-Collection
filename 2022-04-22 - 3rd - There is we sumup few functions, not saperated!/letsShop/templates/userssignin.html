


{% extends "MASTER.html" %}


{% block titlecontent %}
Contact
{% endblock %}


{% block childcontent %}



    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container" style="height: 250px">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Sign In</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

    <!-- ***** Contact Area Starts ***** -->
    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-heading">
                        <h2>SignIn Form</h2>
                    </div>
                    <form action="{% url 'userssignin' passes=passdata %}" method="post">
                        {% csrf_token %}

                    {% if hiddenkey >= "0" %}
                        <div class="row">
                          <div class="col-lg-12">
                            <fieldset>
                              <input name="name" type="text" id="name" placeholder="Your name" value="{{signin.client_name}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-12" style="height: 10px;"></div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="email" type="text" id="email" placeholder="Your email" value="{{signin.client_email}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="mno" type="text" id="mno" placeholder="Your Mobile Number" value="{{signin.client_mno}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-12" style="height: 10px;"></div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="address" type="text" id="address" placeholder="Your Address" value="{{signin.client_address}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="areapincode" type="text" id="areapincode" placeholder="Your Area/Pin Code" value="{{signin.client_areapincode}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-12" style="height: 15px;"></div>
                          <div class="col-lg-4">
                            <b style="color: darkslategray;">Varify By???</b> 
                                <small>
                                <select name="varifyby"  class="col-lg-20"> 
                                  <option value="Email" {% if signin.client_varificationby == "Email" %} selected {% endif %}>Email</option> 
                                  <option value="Mobile Number" {% if signin.client_varificationby == "Mobile Number" %} selected {% endif %}>Mobile Number</option>
                                </select>
                                </small>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button" style="width: 150px;"><i class="fa fa-paper-plane"></i></button> 
                            </fieldset>
                            <iframe></iframe>
                          </div> 
                        </div>
                    {% endif %}
                    {% if hiddenkey >= "1" %}
                        <div class="row">
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="getedOTP" type="text" id="getedOTP" placeholder="Enter OTP" style="width: 150px;" {% if hiddenkey == "2" %} value="{{signin.client_last_otp}}" {% endif %} required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button" style="width: 150px;"><i class="fa fa-paper-plane"></i></button> 
                            </fieldset>
                            <iframe></iframe>
                          </div> 
                        </div>
                    {% endif %}
                    {% if hiddenkey >= "2" %}
                        <div class="row">
                          <div class="col-lg-12">
                            <fieldset>
                              <input name="username" type="text" id="username" placeholder="Create Username" value="{{signin.client_username}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-12" style="height: 10px;"></div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="password" type="text" id="password" placeholder="Generate Password" value="{{signin.client_password}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="confirmpassword" type="text" id="confirmpassword" placeholder="Again Enter Password" value="{{signin.client_password}}" required/>
                            </fieldset>
                          </div>
                          <div class="col-lg-12" style="height: 15px;"></div>
                          <div class="col-lg-6">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button" style="width: 150px;"><i class="fa fa-paper-plane"></i></button> 
                            </fieldset>
                          </div> 
                        </div>
                    {% endif %}






                      </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Contact Area Ends ***** -->



{% endblock %}
